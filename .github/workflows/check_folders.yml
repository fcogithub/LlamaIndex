name: Enforce Folder Requirements

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for py.typed
        shell: bash
        run: ./scripts/py_typed.sh check
